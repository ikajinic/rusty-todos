<li class="list-group-item d-flex justify-content-between align-items-center">
    <span class="{% if todo.completed %}completed{% endif %}">{{ todo.task }}</span>
    <div class="btn-group" role="group">
        {% if !todo.completed %}
        <a class="btn btn-success btn-sm" hx-put="todo/{{ todo.id }}" hx-swap="outerHTML" hx-target="closest li"
           hx-trigger="click">Complete</a>
        {% endif %}
        <a class="btn btn-danger btn-sm" hx-delete="todo/{{ todo.id }}" hx-swap="outerHTML" hx-target="closest li"
           hx-trigger="click">Delete</a>
    </div>
</li>
